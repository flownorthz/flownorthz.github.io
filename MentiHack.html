<!DOCTYPE html>

<head>
<meta charset="UTF-8">
<title>Mentimeter Question Extractor</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root {
  --bg: #020617;
  --card: #0f172a;
  --primary: #38bdf8;
  --text: #e5e7eb;
  --muted: #94a3b8;
  --border: #1e293b;
  --success: #22c55e;
  --error: #f87171;
}

* { box-sizing: border-box; }

body {
  margin: 0;
  font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
  background: linear-gradient(135deg, #020617, #0f172a);
  color: var(--text);
  min-height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
}

.container {
  width: 100%;
  max-width: 900px;
  padding: 24px;
}

.card {
  background: var(--card);
  border-radius: 18px;
  padding: 24px;
  box-shadow: 0 25px 60px rgba(0,0,0,0.6);
}

h1 {
  margin: 0;
  font-size: 1.9rem;
}

.subtitle {
  margin: 6px 0 16px;
  color: var(--muted);
}

textarea {
  width: 100%;
  min-height: 200px;
  background: var(--bg);
  color: var(--text);
  border: 1px solid var(--border);
  border-radius: 14px;
  padding: 14px;
  font-size: 0.95rem;
  resize: vertical;
}

textarea:focus {
  outline: none;
  border-color: var(--primary);
}

.actions {
  margin-top: 14px;
  display: flex;
  gap: 10px;
  flex-wrap: wrap;
}

button {
  background: linear-gradient(135deg, #38bdf8, #22d3ee);
  color: #020617;
  border: none;
  padding: 10px 22px;
  font-size: 1rem;
  border-radius: 12px;
  cursor: pointer;
  font-weight: 600;
}

button.secondary {
  background: var(--bg);
  color: var(--text);
  border: 1px solid var(--border);
}

button:hover {
  opacity: 0.9;
}

.status {
  margin-top: 10px;
  font-size: 0.9rem;
  min-height: 1.2em;
  color: var(--muted);
}

.status.success { color: var(--success); }
.status.error { color: var(--error); }

.result {
  margin-top: 22px;
}

.output {
  background: var(--bg);
  border-radius: 14px;
  padding: 16px;
  max-height: 350px;
  overflow-y: auto;
}

.question {
  margin-bottom: 18px;
}

.question-title {
  font-weight: 600;
  margin-bottom: 6px;
  color: var(--primary);
}

.answer {
  margin-left: 14px;
  padding: 2px 0;
}

.empty {
  text-align: center;
  color: var(--muted);
  padding: 24px;
}

/* ‡πÄ‡∏Ñ‡∏£‡∏î‡∏¥‡∏ï */

  margin-top: 24px;

  color: var(--muted);
  border-top: 1px solid var(--border);
  padding-top: 12px;
}
</style>
</head>

<body>

<div class="container">

    </div>

    <textarea id="inputText" placeholder="‡∏ß‡∏≤‡∏á‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏• Mentimeter ‡∏¢‡∏≤‡∏ß ‡πÜ ‡∏ó‡∏µ‡πà‡∏ô‡∏µ‡πà..."></textarea>

    <div class="actions">
      <button onclick="extract()">Extract</button>
      <button class="secondary" onclick="copyResult()">‡∏Ñ‡∏±‡∏î‡∏•‡∏≠‡∏Å‡∏ú‡∏•‡∏•‡∏±‡∏û‡∏ò‡πå</button>
    </div>

    <div id="status" class="status"></div>

      ‡∏ó‡∏≥‡πÇ‡∏î‡∏¢ <strong>Overflow ‡∏™‡∏∏‡∏£‡∏ô‡∏±‡∏ô‡∏ó‡πå ‡∏à‡∏¥‡∏£‡∏≤‡∏†‡∏£‡∏ì‡πå</strong> ¬∑ 2410611112059
    </div>

<script>
let structuredData = [];

function extract() {
  const text = document.getElementById("inputText").value;
  const output = document.getElementById("output");
  const status = document.getElementById("status");
  output.innerHTML = "";
  status.textContent = "";
  structuredData = [];

  const blacklist = [
    "You're all set!",
    "How to Use Mentimeter in PowerPoint",
    "How to create a Q&A",
    "How to Create a Survey in Minutes",
    "How to create a word cloud",
    "Open Ended",
    "Poll",
    "Quiz",
    "Word cloud",
    "Gather reflections in class",
    "Get quick input from students",
    "Check student understanding",
    "Kick-start discussions in class"
  ];

  const regex = /\\"title\\":\\"(.*?)\\"/g;
  let match;
  const titles = [];

  while ((match = regex.exec(text)) !== null) {
    const t = match[1].trim();
    if (!blacklist.includes(t)) titles.push(t);
  }

  if (titles.length === 0) {
    output.innerHTML = '<div class="empty">‡πÑ‡∏°‡πà‡∏û‡∏ö‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•</div>';
    return;
  }

  let i = 0;
  while (i < titles.length) {
    if (titles[i] === titles[i + 1]) {
      const question = titles[i];
      i += 2;

      const answers = [];
      const qBox = document.createElement("div");
      qBox.className = "question";

      const qTitle = document.createElement("div");
      qTitle.className = "question-title";
      qTitle.textContent = "üìå " + question;
      qBox.appendChild(qTitle);

      while (i < titles.length && titles[i] !== titles[i + 1]) {
        answers.push(titles[i]);

        const ans = document.createElement("div");
        ans.className = "answer";
        ans.textContent = "‚Äì " + titles[i];
        qBox.appendChild(ans);
        i++;
      }

      structuredData.push({ question, answers });
      output.appendChild(qBox);
    } else {
      i++;
    }
  }
}

function copyResult() {
  const status = document.getElementById("status");

  if (structuredData.length === 0) {
    status.textContent = "‡∏¢‡∏±‡∏á‡πÑ‡∏°‡πà‡∏°‡∏µ‡∏ú‡∏•‡∏•‡∏±‡∏û‡∏ò‡πå‡πÉ‡∏´‡πâ‡∏Ñ‡∏±‡∏î‡∏•‡∏≠‡∏Å";
    status.className = "status error";
    return;
  }

  let text = "";
  structuredData.forEach(q => {
    text += q.question + "\n";
    q.answers.forEach(a => {
      text += "- " + a + "\n";
    });
    text += "\n";
  });

  navigator.clipboard.writeText(text.trim()).then(() => {
    status.textContent = "‡∏Ñ‡∏±‡∏î‡∏•‡∏≠‡∏Å‡∏ú‡∏•‡∏•‡∏±‡∏û‡∏ò‡πå‡πÄ‡∏£‡∏µ‡∏¢‡∏ö‡∏£‡πâ‡∏≠‡∏¢‡πÅ‡∏•‡πâ‡∏ß ‚úì";
    status.className = "status success";
  });
}
</script>
