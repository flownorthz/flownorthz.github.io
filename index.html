<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>เพื่อนแท้</title>
<style>
  body {
    font-family: 'IrisUPC'; /* Specify the Thai font */
    background-color: rgb(48, 181, 48);
    margin: 0;
    padding: 20px;
    display: flex;
    flex-direction: column;
    align-items: center;
  }
  
  .big-text {
    font-size: 1.8rem; 
    color: white; 
    text-align: center; 
    margin-bottom: 20px;
  }

  .btn {
    padding: 10px 20px;
    font-size: 1.2rem;
    background-color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    animation: pulse 2s infinite; /* Added pulsating animation */
  }

  @keyframes pulse {
    0% {
      transform: scale(1);
    }
    50% {
      transform: scale(1.1);
    }
    100% {
      transform: scale(1);
    }
  }

  .text-explain {
    font-family: 'IrisUPC'; /* Specify the Thai font */
    background-color: rgb(48, 181, 48);
    margin: 0;
    font-size: 1.2rem;
    text-align: center;
    padding: 10px;
  }

  .falling-question-marks {
    display: none; /* Hide falling question marks on mobile */
  }
  
  @media only screen and (min-width: 600px) {
    .big-text {
      font-size: 2.5rem;
    }
    .btn {
      font-size: 1.5rem;
    }
    .text-explain {
      font-size: 1.5rem;
    }
    .falling-question-marks {
      display: block; /* Show falling question marks on larger screens */
    }
  }

  .falling-question-mark {
    position: absolute;
    color: #000000;
    font-size: 40px;
    animation: fall linear infinite;
  }
  
  @keyframes fall {
    0% {
      transform: translateY(-100px);
      opacity: 0;
    }
    100% {
      transform: translateY(100vh);
      opacity: 1;
    }
  }
</style>
</head>
<body>
<div class="falling-question-marks">
  <!-- Generate multiple question marks -->
  <!-- Adjust the number according to your preference -->
  <!-- You can also use JavaScript to dynamically generate these -->
  <!-- for (let i = 0; i < numQuestionMarks; i++) {} -->
  <div class="falling-question-mark" style="left: 10%; animation-duration: 2s;">?</div>
  <div class="falling-question-mark" style="left: 30%; animation-duration: 4s;">?</div>
  <div class="falling-question-mark" style="left: 50%; animation-duration: 3s;">?</div>
  <div class="falling-question-mark" style="left: 70%; animation-duration: 2.5s;">?</div>
  <div class="falling-question-mark" style="left: 90%; animation-duration: 3.5s;">?</div>
</div>

<div class="big-text" id="randomWord">คำถามที่ตัดสินใจไม่ได้ลองให้เราช่วยตัดสินใจดูสิ</div>
<div class="text-explain">เพียงตั้งคำถามที่คุณตัดสินใจไม่ได้แล้วกดที่ปุ่ม ทางเราจะช่วยให้คำตอบคุณเอง</div>
<button class="btn" onclick="generateRandomWord()">กดสิ!</button>


<script>
  function generateRandomWord() {
    var words = ["ลุยโลดเลย", "ทำมันเลย รอไรอยู่ล่ะ", "จัดไป", "เริ่มเลย", "เป็นความคิดที่ดีนะ", "เห็นด้วย!", "เจ๋งว่ะเอาสิ", "ชอบนะน่าลองดู", 
    "เอาดิ", "คิดได้ไงเนี่ย? ทำเลย","จัด","เฉยๆว่ะ","คิดอีกทีดิ้","จางๆว่ะ","คิดใหม่ๆ","หาตัวเลือกมาดิ้","กดอีกรอบ","กดอีก!","แย่มากไม่ดี","ไม่เอาๆ"
    ,"ไม่ผ่าน","เป็นความคิดที่ห่วย","ไม่น่าทำจัดหาใหม่","แอ๊ดๆ","โนเว เลิกคิดเดี๋ยวนี้","Error","ถามงี้ ไปนอนแทนเถอะ","น้ำขึ้นให้รีบตัก","ดูหนังน่าสนุกนะ"
    ,"นั่นสิ ทำดีมั้ย?","หนีห่าว","ก็น่าสนใจดีนะ","เลือกเองเลย","ตอบไม่ได้ว่ะ","ไม่รู้เหมือนกัน","ถ้าวิ่งมันเหนื่อย งั้นมาเดินเรื่อยๆกับเรา","รักนะ","ลองดูยัง?ก่อนถาม"];
    var randomIndex = Math.floor(Math.random() * words.length);
    var randomWord = words[randomIndex];
    document.getElementById("randomWord").textContent = randomWord;
  }
</script>
</body>
</html>
