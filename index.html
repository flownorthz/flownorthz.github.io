<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>เกมคำต้องเชื่อม</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e1b1ff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 300px;
            max-height: 400px; /* Set a fixed height */
            overflow-y: auto; /* Allow scrolling if content overflows */
        }
        h1 {
            color: #333;
        }
        input {
            width: 80%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-bottom: 10px;
            font-size: 16px;
        }
        button {
            background-color: #b300ff;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
        }
        button:hover {
            background-color: #9b00a6;
        }
        #result {
            margin: 10px 0;
            color: red;
        }
        ul {
            list-style-type: none;
            padding: 0;
            text-align: left;
        }
        li {
            background-color: #f9f9f9;
            margin: 5px 0;
            padding: 8px;
            border-radius: 4px;
            border: 1px solid #ddd;
        }
        footer {
            margin-top: 20px;
            font-size: 14px;
            color: #666;
        }
    </style>
    <script>
        function splitIntoSyllables(word) {
            return word.match(/[ก-ฮ]{1,2}[ะ-ูเ-์]?/g) || [];
        }

        let allSyllables = new Set();
        let previousWords = [];
        let syllableToWordMap = {};

        function checkDuplicates() {
            let userInput = document.getElementById("inputWord").value;

            if (userInput.trim() === "") {
                document.getElementById("result").innerText = "กรุณากรอกคำ";
                return; // Don't proceed if the input is empty
            }

            let syllables = splitIntoSyllables(userInput);
            let duplicateInfo = [];

            syllables.forEach(s => {
                if (allSyllables.has(s)) {
                    // Find the index of the existing word that has the same syllable
                    let existingWordIndex = previousWords.findIndex(word => syllableToWordMap[s] === word);
                    duplicateInfo.push({
                        syllable: s,
                        existingWord: syllableToWordMap[s],
                        existingIndex: existingWordIndex + 1 // +1 for 1-based index
                    });
                }
            });

            if (duplicateInfo.length > 0) {
                let duplicateText = duplicateInfo.map(info => 
                    `[ ${info.syllable} ] ซ้ำกับคำข้อ ${info.existingIndex}. "${info.existingWord}"`
                ).join(", ");
                document.getElementById("result").innerText = duplicateText;
            } else {
                document.getElementById("result").innerText = "";
            }

            syllables.forEach(s => {
                allSyllables.add(s);
                syllableToWordMap[s] = userInput; // Store the mapping of syllables to words
            });

            previousWords.push(userInput);
            updatePreviousWords();
            document.getElementById("inputWord").value = "";
        }

        function updatePreviousWords() {
            let wordList = document.getElementById("previousWords");
            wordList.innerHTML = ""; // Clear previous words

            previousWords.forEach((word, index) => {
                let listItem = document.createElement("li");
                listItem.textContent = `${index + 1}. ${word}`; // Add numbering
                wordList.appendChild(listItem);
            });
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>ตรวจสอบคำซ้ำ</h1>
        <input type="text" id="inputWord" placeholder="กรุณาป้อนคำ">
        <button onclick="checkDuplicates()">ตรวจสอบ</button>
        
        <p id="result"></p>
        
        <h2>คำก่อนหน้า:</h2>
        <ul id="previousWords"></ul>
        <footer>Made by Overflow</footer>
    </div>
</body>
</html>
