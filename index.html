<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>เกมคำต้องเชื่อม</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e1b1ff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 300px;
        }
        h1 {
            color: #333;
        }
        input {
            width: 80%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-bottom: 10px;
            font-size: 16px;
        }
        button {
            background-color: #b300ff;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
        }
        button:hover {
            background-color: #9b00a6;
        }
        #result {
            margin: 10px 0;
            color: red;
        }
        ul {
            list-style-type: none;
            padding: 0;
            text-align: left;
        }
        li {
            background-color: #f9f9f9;
            margin: 5px 0;
            padding: 8px;
            border-radius: 4px;
            border: 1px solid #ddd;
        }
        footer {
            margin-top: 20px;
            font-size: 14px;
            color: #666;
        }
    </style>
    <script>
        // ฟังก์ชันแบ่งพยางค์
        function splitIntoSyllables(word) {
            return word.match(/[ก-ฮ]{1,2}[ะ-ูเ-์]?/g) || [];
        }

        // เก็บค่าพยางค์และคำทั้งหมดที่เคยรับ
        let allSyllables = new Set();
        let previousWords = [];
        let syllableToWordMap = {};

        function checkDuplicates() {
            let userInput = document.getElementById("inputWord").value;

            // แบ่งพยางค์ของคำที่รับเข้ามา
            let syllables = splitIntoSyllables(userInput);

            // ตรวจหาพยางค์ที่ซ้ำและเก็บคำที่ซ้ำ
            let duplicateInfo = syllables.map(s => {
                if (allSyllables.has(s)) {
                    return { syllable: s, word: syllableToWordMap[s] };
                }
                return null;
            }).filter(info => info !== null);

            if (duplicateInfo.length > 0) {
                let duplicateText = duplicateInfo.map(info => 
                    `* "${info.syllable}" ซ้ำกับคำ "${info.word}" *`
                ).join(", ");
                document.getElementById("result").innerText = duplicateText;
            } else {
                document.getElementById("result").innerText = "";
            }

            // เพิ่มพยางค์ที่รับเข้ามาในเซ็ตทั้งหมด
            syllables.forEach(s => {
                allSyllables.add(s);
                syllableToWordMap[s] = userInput;  // เก็บการจับคู่ระหว่างพยางค์และคำ
            });

            // เพิ่มคำใหม่ไปยังรายการคำก่อนหน้า
            if (userInput.trim() !== "") {
                previousWords.push(userInput);
                updatePreviousWords();
            }

            // ล้าง input field หลังการเช็ค
            document.getElementById("inputWord").value = "";
        }

        function updatePreviousWords() {
            let wordList = document.getElementById("previousWords");
            wordList.innerHTML = ""; // เคลียร์รายการก่อนหน้า

            previousWords.forEach(word => {
                let listItem = document.createElement("li");
                listItem.textContent = word;
                wordList.appendChild(listItem);
            });
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>ตรวจสอบคำซ้ำ</h1>
        <input type="text" id="inputWord" placeholder="กรุณาป้อนคำ">
        <button onclick="checkDuplicates()">ตรวจสอบ</button>
        
        <p id="result"></p>
        
        <h2>คำก่อนหน้า:</h2>
        <ul id="previousWords">
            <!-- รายการคำที่เคยป้อนจะแสดงที่นี่ -->
        </ul>
        <footer>Made by Overflow</footer>
    </div>
</body>
</html>
