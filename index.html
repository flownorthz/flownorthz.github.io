<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>เกมคำต้องเชื่อม</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e1b1ff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 300px;
            max-height: 400px; /* Set a fixed height */
            overflow-y: auto; /* Allow scrolling if content overflows */
        }
        h1 {
            color: #333;
        }
        input {
            width: 80%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-bottom: 10px;
            font-size: 16px;
        }
        button {
            background-color: #b300ff;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
        }
        button:hover {
            background-color: #9b00a6;
        }
        #result {
            margin: 10px 0;
            color: red;
        }
        ul {
            list-style-type: none;
            padding: 0;
            text-align: left;
        }
        li {
            background-color: #f9f9f9;
            margin: 5px 0;
            padding: 8px;
            border-radius: 4px;
            border: 1px solid #ddd;
        }
        footer {
            margin-top: 20px;
            font-size: 14px;
            color: #666;
        }
        /* Initially hide the previous words section */
        .hidden {
            display: none;
        }
    </style>
    <script>
        let allWords = new Set();
        let previousWords = [];
        let wordToSentenceMap = {};

        function checkDuplicates() {
            let userInput = document.getElementById("inputWord").value;

            if (userInput.trim() === "") {
                document.getElementById("result").innerText = "กรุณากรอกคำ";
                return; // Don't proceed if the input is empty
            }

            // Split the input into words based on spaces
            let words = userInput.trim().split(/\s+/);
            let duplicateInfo = [];

            words.forEach(word => {
                if (allWords.has(word)) {
                    // Find the index of the existing sentence that has the same word
                    let existingSentenceIndex = previousWords.findIndex(sentence => wordToSentenceMap[word] === sentence);
                    duplicateInfo.push({
                        word: word,
                        existingSentence: wordToSentenceMap[word],
                        existingIndex: existingSentenceIndex + 1 // +1 for 1-based index
                    });
                }
            });

            if (duplicateInfo.length > 0) {
                let duplicateText = duplicateInfo.map(info => 
                    `[ ${info.word} ] ซ้ำกับคำข้อ ${info.existingIndex}. "${info.existingSentence}"`
                ).join(", ");
                document.getElementById("result").innerText = duplicateText;
            } else {
                document.getElementById("result").innerText = "";
            }

            words.forEach(word => {
                allWords.add(word);
                wordToSentenceMap[word] = userInput; // Store the mapping of words to sentences
            });

            previousWords.push(userInput);
            updatePreviousWords();
            document.getElementById("inputWord").value = "";
        }

        function updatePreviousWords() {
            let wordList = document.getElementById("previousWords");
            wordList.innerHTML = ""; // Clear previous words

            previousWords.forEach((sentence, index) => {
                let listItem = document.createElement("li");
                listItem.textContent = `${index + 1}. ${sentence}`; // Add numbering
                wordList.appendChild(listItem);
            });

            // Show the "คำก่อนหน้า:" section if it's hidden
            if (previousWords.length > 0) {
                document.getElementById("previousWordsSection").classList.remove("hidden");
            }
        }

        // Add event listener to check for "Enter" key press
        document.addEventListener("DOMContentLoaded", function() {
            document.getElementById("inputWord").addEventListener("keydown", function(event) {
                if (event.key === "Enter") {
                    event.preventDefault(); // Prevent form submission (if any)
                    checkDuplicates(); // Call the function when "Enter" is pressed
                }
            });
        });
    </script>
</head>
<body>
    <div class="container">
        <h1>ตรวจสอบคำซ้ำ</h1>
        <footer>เกมคำต้องเชื่อม - เทพลีลา</footer>
        <p>หากมีมากกว่า 1 พยางค์ให้เว้นวรรคแยกให้ชัดเจนเช่น "กำ แพง เพชร"</p>
        <input type="text" id="inputWord" placeholder="กรุณาป้อนคำ">
        <button onclick="checkDuplicates()">ตรวจสอบ</button>
        <p id="result"></p>
        <!-- Initially hidden section -->
        <div id="previousWordsSection" class="hidden">
            <h2>คำก่อนหน้า:</h2>
            <ul id="previousWords"></ul>
        </div>
        <footer>Made by Overflow</footer>
    </div>
</body>
</html>
