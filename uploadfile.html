<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>อัปโหลดไฟล์เพื่อฝากไว้ปริ้น</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f7f8fa;
            margin: 0;
            padding: 0;
            color: #333;
        }
        .container {
            width: 85%;
            margin: 50px auto;
            text-align: center;
        }
        h1 {
            color: #333;
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        h2 {
            color: #444;
            font-size: 1.5em;
            margin-bottom: 20px;
        }
        .upload-section {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-bottom: 30px;
        }
        label {
            padding: 12px 20px;
            background-color: #4CAF50;
            color: white;
            border-radius: 5px;
            font-size: 1.2em;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        label:hover {
            background-color: #45a049;
        }
        input[type="file"] {
            display: none;
        }
        .message {
            background-color: #dff0d8;
            color: #3c763d;
            padding: 10px;
            border-radius: 5px;
            margin-top: 10px;
            font-size: 1.1em;
            display: none;
        }
        .file-list {
            list-style-type: none;
            padding: 0;
            margin-top: 30px;
        }
        .file-list li {
            background-color: #fff;
            border-radius: 8px;
            padding: 12px;
            margin: 10px 0;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .file-list li:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
        }
        .file-list li a {
            text-decoration: none;
            color: #007bff;
            font-weight: bold;
        }
        .file-list li button {
            background-color: #f44336;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .file-list li button:hover {
            background-color: #d32f2f;
        }
        .loading-spinner {
            width: 30px;
            height: 30px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>อัปโหลดไฟล์เพื่อฝากไว้ปริ้น</h1>
        <div class="upload-section">
            <label for="file-upload">Upload File</label>
            <input type="file" id="file-upload" onchange="uploadFile()" />
        </div>
        <div id="upload-message" class="message"></div>
        <h2>ไฟล์ที่อัปโหลดไว้</h2>
        <ul class="file-list" id="file-list"></ul>
    </div>

    <script>
        const token = "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";  // Replace with your token
        const repoOwner = "flownorthz";
        const repoName = "flownorthz";
        const branch = "main";
        const apiUrl = `https://api.github.com/repos/${repoOwner}/${repoName}/contents/`;

        // Fetch and display files
        async function fetchFiles() {
            try {
                const response = await fetch(apiUrl, {
                    headers: {
                        Authorization: `token ${token}`
                    }
                });
                const data = await response.json();
                const fileList = document.getElementById('file-list');
                fileList.innerHTML = '';  // Clear file list

                data.forEach(file => {
                    if (file.type === 'file') {
                        const listItem = document.createElement('li');
                        listItem.innerHTML = `
                            <a href="${file.download_url}" target="_blank">${file.name}</a>
                            <button onclick="deleteFile('${file.path}')">Delete</button>
                        `;
                        fileList.appendChild(listItem);
                    }
                });
            } catch (error) {
                console.error('Error fetching files:', error);
            }
        }

        // Upload file to GitHub
        async function uploadFile() {
            const fileInput = document.getElementById('file-upload');
            const file = fileInput.files[0];
            const messageBox = document.getElementById('upload-message');

            if (!file) {
                alert("Please select a file to upload");
                return;
            }

            messageBox.style.display = 'none';  // Hide previous messages

            const reader = new FileReader();
            reader.onload = async function() {
                const fileContent = reader.result.split(',')[1];  // Get the file content

                // Display loading spinner
                messageBox.innerHTML = 'Uploading file... <div class="loading-spinner"></div>';
                messageBox.style.display = 'block';

                const response = await fetch(apiUrl + file.name, {
                    method: 'PUT',
                    headers: {
                        'Authorization': `token ${token}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        message: `Upload ${file.name}`,
                        content: fileContent,
                        branch: branch
                    })
                });

                const data = await response.json();
                if (data.content) {
                    messageBox.innerHTML = `ไฟล์อัปโหลดสำเร็จ : ${file.name}`;
                    setTimeout(() => messageBox.style.display = 'none', 5000);  // Hide after 5 seconds
                    fetchFiles();  // Refresh file list
                } else {
                    messageBox.innerHTML = `ไฟล์อัปโหลดไม่สำเร็จ : ${file.name}`;
                    setTimeout(() => messageBox.style.display = 'none', 5000);  // Hide after 5 seconds
                }
            };
            reader.readAsDataURL(file);
        }

        // Delete file from GitHub
        async function deleteFile(filePath) {
            const confirmation = confirm("Are you sure you want to delete this file?");
            if (confirmation) {
                const response = await fetch(apiUrl + filePath, {
                    method: 'DELETE',
                    headers: {
                        'Authorization': `token ${token}`
                    },
                    body: JSON.stringify({
                        message: `Delete ${filePath}`,
                        branch: branch
                    })
                });

                const data = await response.json();
                if (data.message === "Deleted") {
                    alert("File deleted successfully!");
                    fetchFiles();  // Refresh file list
                } else {
                    alert("Error deleting file");
                }
            }
        }

        // Fetch files when the page loads
        window.onload = fetchFiles;
    </script>
</body>
</html>
